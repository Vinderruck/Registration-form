<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale (1.0)">
        <title>REGISTRATION</title>
   <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
       <header>
        <h1>REGISTRATION FORM</h1>
        <p>Please <strong><em>fill all space</em></strong> provided</p>
       </header>
          <div class="fill">
            <form>
                <div class="lab">
                    <label for="First Name">First Name:</label><input type="text" placeholder="Enter you First name" id="First Name"></div>
                    <div class="lab">  <label for="Second Name">Second Name:</label><input type="text" placeholder="Enter you second name" id="Second Name"></div>
                    <div class="lab"> <label for="Age">Age:</label><input type="number"  max="20" min="16"placeholder="Enter you Age" id="Age"> </div>
                        <div class="lab">  <label for="Email">Email:</label><input type="Email" placeholder="Enter you Email" id="Email"></div>
                            <div class="lab">  <label for="Location">Location:</label><input type="text" placeholder="Enter your Location" id="Location">
                                <div class="lab">  <label for="Password">Password:</label><input type="password" pattern="[a-z 0-9](8)" placeholder="Create Password" id="Password"></div>
                                <legend>Is it your first time</legend>
                               
             
                <fieldset>
                            <label for="Yes"><input type="radio" id="Yes" name="Yes-No">Yes</label>
                            <label for="No"><input type="radio" id="No" name="Yes-No">No</label>
                        </fieldset>
                        <legend>Only on is needed</legend>
                <div class="check">
                 <label for="Woman"><input type="checkbox" value="Woman" id="Woman"   >Woman</label>
                 <label for="Man"><input type="checkbox" value="Man" id="Man">Man</label>
                </div>
                <input type="submit" value="Submit">
            </form>
          </div>
          


</body>
</html>
